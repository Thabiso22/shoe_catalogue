<!DOCTYPE html>
<html>

<head>
    <!-- <meta charset="utf-8"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <link rel="stylesheet" href="shoe_catalogue.css">
    <title>Catalogue</title>
    <center>
        <h1>Shoe Catalogue</h1></center>

</head>

<body background="bk.jpg">
    <center><img src="feit2.jpg" alt="shoe" height="300px"></center>
    <br><br><br><br>
<!--this div is for styling my dropDowns background-color  -->
<center><div id="styleDrop">
    <script type="text/x-handlebars-template" id="handlebarsTemp2">

        <center><select id="filter3" id="colordrop" class="colourVal" name="Colour">
        <option value="" disabled selected>colours</option>
        {{#each colour}}
        <option value="{{colour}}">{{colour}}</option>
        {{/each}}
        </select>
        </center>

    </script>

    <div class="colourOut">
    </div>
    <br><br><br><br>

    <div id="viewColor"></div>

<div id="sizeStyle">
    <script type="text/x-handlebars-template" id="handlebarsTemp3">
        <center>
            <select id="filter2" id="sizedrop"  class="sizeVal" name="size">
      <option value="" disabled selected>sizes</option>
    {{#each sizes}}
    <option value="{{size}}">{{size}}</option>
    {{/each}}
  </select>

        </center>

    </script>
    <center>
<!--this div is for sizeStyle  -->
        <div class="sizeOut">
        </div>
        <!--sizeStyle is closed here  -->
      </div>
    </center>

<center><button id="CheckButton">Check Selected</button></center>




    <script type="text/x-handlebars-template" id="handlebarsTemp4">
        <center>
            <select id="filter4" class="brandVal" name="Brand">
      <option value="" disabled selected>Brands</option>
    {{#each Brand}}
    <option value="{{brand}}">{{brand}}</option>
    {{/each}}
  </select>
        </center>

    </script>
    <center>

        <div class="brandOut">
        </div>

    </center>

    </center>




    <!--this div closes styleDrop  -->
    </div>


<div id="textboxes">
  <center><h3>ADD STOCK</h3></center>
  <input type="text" placeholder="Add Colour" id="boxColour">
  <input type="text" placeholder="Add Size" id="boxSize">
  <center><input type="text" placeholder="Add Brand" id="boxBrand"></center>
  <center><input type="button" value="Add Stock" id="addButt"></center>
</div>


    <center><input type="button" id="button" value="Search"></center>

    <script type="text/Handlebars-x" id="handlebarsTemp1">
        <center>
            <table id="Tstyle">
                <tr>
                    <th>Brand</th>
                    <th>Colours</th>
                    <th>Prices</th>
                    <th>in_stock</th>
                    <th>size</th>
                </tr>
                {{#each stock}}
                <tr>
                    <td>{{brand}}</td>
                    <td>{{colour}}</td>
                    <td>{{price}}</td>
                    <td>{{in_stock}}</td>
                    <td>{{size}}</td>
                </tr>
                {{/each}}
            </table>
        </center>
    </script>

    <div id="display">
    </div>

</body>
<script src="shoe_catalogue.js" charset="utf-8"></script>

</html>
